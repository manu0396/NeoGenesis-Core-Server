replicaCount: 1

image:
  repository: neogenesis-core-server
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  grpcPort: 50051

env:
  NEOGENESIS_RUNTIME_ENVIRONMENT: production
  ADMIN_API_MODE: "true"
  ADMIN_WEB_MODE: "false"
  COMPLIANCE_MODE: "true"
  COMPLIANCE_ESIGN_ENABLED: "true"
  COMPLIANCE_RETENTION_DAYS: "3650"
  COMPLIANCE_WORM_MODE: "false"
  SECURITY_REQUIRE_IDEMPOTENCY_KEY: "true"
  OBSERVABILITY_METRICS_PATH: "/metrics"

secrets:
  enabled: true
  existingSecretName: "neogenesis-core-secrets"
  inline:
    jwtSecret: ""
    dbPassword: ""
    phiKeyB64: ""
    piiKeyB64: ""

database:
  enabled: true

postgres:
  enabled: true
  image: "postgres:15"
  storage:
    size: 10Gi
  host: "neogenesis-postgres"
  port: 5432
  database: "neogenesis"
  user: "neogenesis"
  password: "change-me"
