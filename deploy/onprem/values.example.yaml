replicaCount: 1

image:
  repository: neogenesis-core-server
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  grpcPort: 50051

env:
  NEOGENESIS_RUNTIME_ENVIRONMENT: production
  ADMIN_API_MODE: "true"
  ADMIN_WEB_MODE: "false"
  COMPLIANCE_MODE: "false"

secrets:
  enabled: true
  existingSecretName: "neogenesis-core-secrets"
  inline:
    jwtSecret: ""
    dbPassword: ""
    phiKeyB64: ""
    piiKeyB64: ""

database:
  enabled: true
  host: "neogenesis-postgres"
  port: 5432
  name: "neogenesis"
  user: "neogenesis"
  password: "change-me"

postgres:
  enabled: true
  image: "postgres:15"
