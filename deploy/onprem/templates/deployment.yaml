apiVersion: apps/v1
kind: Deployment
metadata:
  name: neogenesis-core-server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: neogenesis-core-server
  template:
    metadata:
      labels:
        app: neogenesis-core-server
    spec:
      containers:
        - name: core-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ .Values.postgres.host }}:{{ .Values.postgres.port }}/{{ .Values.postgres.database }}"
            - name: SPRING_DATASOURCE_USER
              value: "{{ .Values.postgres.user }}"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "{{ .Values.postgres.password }}"
            - name: ADMIN_BOOTSTRAP_USER
              value: "{{ .Values.admin.user }}"
            - name: ADMIN_BOOTSTRAP_PASSWORD
              value: "{{ .Values.admin.password }}"
          resources:
{{ toYaml .Values.resources | indent 12 }}
