apiVersion: v1
kind: Secret
metadata:
  name: neogenesis-secrets
stringData:
  DATABASE_URL: jdbc:postgresql://postgres:5432/neogenesis
  DATABASE_USER: neogenesis
  DATABASE_PASSWORD: neogenesis
  JWT_ISSUER: https://issuer.example.com
  JWT_AUDIENCE: neogenesis-api
  JWT_JWKS_URL: https://issuer.example.com/.well-known/jwks.json
---
apiVersion: v1
kind: Secret
metadata:
  name: neogenesis-gateway-secrets
stringData:
  GATEWAY_ID: gw-prod-1
  TENANT_ID: tenant-prod
  SERVER_HOST: neogenesis-core-server
  SERVER_PORT: "50051"
  SERVER_TLS: "true"
  GATEWAY_MTLS: "true"
  GATEWAY_CLIENT_CERT: /etc/neogenesis/certs/client.crt
  GATEWAY_CLIENT_KEY: /etc/neogenesis/certs/client.key
  SERVER_CA_CERT: /etc/neogenesis/certs/ca.crt
  QUEUE_PATH: /var/lib/neogenesis-gateway/queue
  QUEUE_MAX_BYTES: "104857600"
  TELEMETRY_BATCH_SIZE: "200"
  EVENTS_BATCH_SIZE: "200"
  TELEMETRY_MAX_RPS: "2000"
  DRIVER: simulated
---
apiVersion: v1
kind: Secret
metadata:
  name: neogenesis-gateway-certs
stringData:
  client.crt: |
    -----BEGIN CERTIFICATE-----
    REPLACE_WITH_CLIENT_CERT
    -----END CERTIFICATE-----
  client.key: |
    -----BEGIN PRIVATE KEY-----
    REPLACE_WITH_CLIENT_KEY
    -----END PRIVATE KEY-----
  ca.crt: |
    -----BEGIN CERTIFICATE-----
    REPLACE_WITH_CA_CERT
    -----END CERTIFICATE-----
