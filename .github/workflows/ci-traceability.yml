name: CI Traceability Gate

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-traceability:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Grant gradlew execute
        run: chmod +x gradlew

      - name: Run tests + ISO 13485 traceability gate
        run: ./gradlew clean traceabilityGate
