name: CI Traceability Gate

on:
  pull_request:
    branches: [ "main", "master" ]
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-traceability:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ~/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Grant gradlew execute
        run: chmod +x gradlew

      - name: Build (server + gateway)
        run: ./gradlew clean build :gateway:build --no-daemon

      - name: Contracts freshness
        run: ./gradlew checkContracts --no-daemon

      - name: Publish contracts (mavenLocal)
        run: ./gradlew publishContractsPublicationToMavenLocal --no-daemon

      - name: Package Shadow JAR
        run: ./gradlew shadowJar --no-daemon

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-release-artifacts-${{ github.run_id }}
          path: |
            build/libs/*-all.jar
            build/distributions/*.zip
            build/distributions/*.tar
          if-no-files-found: error
