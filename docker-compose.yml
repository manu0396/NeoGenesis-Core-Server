version: "3.9"

# NOTE: Paid Docker services are not configured here. Update this file when Docker subscription/services are available.

services:
  postgres:
    image: postgres:16-alpine
    container_name: neogenesis-postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: neogenesis
      POSTGRES_USER: ${DB_USER:-neogenesis}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-neogenesis}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-neogenesis} -d neogenesis"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neogenesis-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://postgres:5432/neogenesis}
      DB_USER: ${DB_USER:-neogenesis}
      DB_PASSWORD: ${DB_PASSWORD:-neogenesis}
      PORT: ${PORT:-8080}
      HOST: ${HOST:-0.0.0.0}
      ENV: ${ENV:-dev}
      JWT_SECRET: ${JWT_SECRET:-dev-only-secret-change-me}
      NEOGENESIS_GRPC_PORT: ${NEOGENESIS_GRPC_PORT:-50051}
      BILLING_ENABLED: ${BILLING_ENABLED:-false}
      BILLING_PROVIDER: ${BILLING_PROVIDER:-fake}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID_FREE: ${STRIPE_PRICE_ID_FREE:-}
      STRIPE_PRICE_ID_PRO: ${STRIPE_PRICE_ID_PRO:-}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-https://example.com/billing/success}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-https://example.com/billing/cancel}
      STRIPE_PORTAL_RETURN_URL: ${STRIPE_PORTAL_RETURN_URL:-https://example.com/billing/portal}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PORT:-8080}:8080"
      - "${NEOGENESIS_GRPC_PORT:-50051}:50051"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 15

volumes:
  postgres_data:
