version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: neogenesis-postgres
    environment:
      POSTGRES_DB: neogenesis
      POSTGRES_USER: neogenesis
      POSTGRES_PASSWORD: neogenesis
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: .
    container_name: neogenesis-core-server
    depends_on:
      - postgres
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/neogenesis
      DATABASE_USER: neogenesis
      DATABASE_PASSWORD: neogenesis
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: neogenesis-core-server
      LOG_FORMAT: json
    ports:
      - "8080:8080"
      - "50051:50051"

  prometheus:
    image: prom/prometheus:latest
    container_name: neogenesis-prometheus
    profiles: ["observability"]
    volumes:
      - ./ops/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: neogenesis-grafana
    profiles: ["observability"]
    ports:
      - "3000:3000"

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: neogenesis-otel-collector
    profiles: ["observability"]
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./ops/monitoring/otel-collector.yml:/etc/otel-collector-config.yml:ro
    ports:
      - "4317:4317"

volumes:
  pgdata:
